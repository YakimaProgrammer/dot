<html>
    <head>
		<title>Dot</title>
		<link rel="icon" type="image/png" href="levelup.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Pathfinding.js thanks to https://github.com/qiao/PathFinding.js -->
		<script type="text/javascript" src="pathfinding-browser.js" defer></script>
		<!-- Three.js thanks to https://github.com/mrdoob/three.js -->
		<script type="text/javascript" src="Three.js" defer></script>
		<!-- My spaghetti of javascript -->
		<script type="text/javascript" src="objects.js" defer></script>
		<script type="text/javascript" src="gameItems.js" defer></script>
		<script type="text/javascript" src="player.js" defer></script>
		<script type="text/javascript" src="hunter.js" defer></script>
		<script type="text/javascript" src="game.js" defer></script>
		
		<style>
		#scoreboard {
			position: absolute;
			display: inline; 
            padding: 10px;
		}
		
		h1 {
			margin: 0 0 0 0;
			color: blue;
		}
		
		body {
			margin: 0;
			overflow: hidden;
		}
        
        #gamePaused {
            color: red;
            display: none;
        }
        
        .asLandscape {
            transform: rotate(-90deg);
        }
		</style>
	</head>
	<body>
		<div id="scoreboard">
			<h1>Level: <span id="levelholder">1</span></h1>
			<h1>Lives: <span id="livesholder">1</span></h1>
			<h1>Score: <span id="scoreholder">0</span></h1>
            <h1 id="gamePaused">Paused!</h1>
		</div>
	</body>
</html>
